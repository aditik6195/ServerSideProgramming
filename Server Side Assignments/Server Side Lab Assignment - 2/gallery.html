<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .gallery-container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>College Image Gallery</header>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://source.unsplash.com/300x200/?college" alt="College Image 1">
            <img src="https://source.unsplash.com/300x200/?university" alt="College Image 2">
            <img src="https://source.unsplash.com/300x200/?campus" alt="College Image 3">
            <img src="https://source.unsplash.com/300x200/?library" alt="College Image 4">
            <img src="https://source.unsplash.com/300x200/?students" alt="College Image 5">
            <img src="https://source.unsplash.com/300x200/?classroom" alt="College Image 6">
        </div>
    </div>
</body>
</html>
