<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan Tourism Website</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080'); 
            background-size: cover;
            background-position: center;
        }

        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        
        h1 {
            color: #d35400; 
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        
        nav {
            background-color: #34495e; 
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #ecf0f1; 
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #e67e22; 
            color: #fff;
        }

      
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Jaipur City Tourism</h1>
        <nav>
            <a href="Jhome.html">Home</a> |
            <a href="Jheritage.html">Heritage</a> |
            <a href="Jhotels.html">Hotel Booking</a> |
            <a href="Jgallery.html">Gallery</a>
        </nav>
    </div>
</body>
</html>
